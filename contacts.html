<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - FREDS Grammar Alumni</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        #protected-content {
            display: none;
        }
    </style>
    <script>
        (function(){
            var correctPassword = "1234";
            function checkPassword() {
                var password = prompt("Please Contact admin for password to view contacts:");
                if (password !== correctPassword) {
                    alert("Incorrect password. You will be redirected to the home page.");
                    window.location.href = "index.html";
                } else {
                    document.getElementById('protected-content').style.display = 'block';
                }
            }
            window.onload = checkPassword;
        })();
    </script>
</head>
<body>
    <header>
        <h1>Contacts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="protected-content">
            <h2>Alumni Contacts</h2>
            <p>List of alumni contacts will be here.</p>
            <!-- Add contacts information here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cliff-Tech. All rights reserved.</p>
    </footer>
    
</body>
</html>
